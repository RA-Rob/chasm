---
# Chasm role defaults

# Configuration paths
chasm_config_dir: "/etc/chasm"
chasm_log_dir: "/var/log/chasm"

# Service configuration
chasm_service_name: "chasm"
chasm_service_state: "started"
chasm_service_enabled: true

# Python package versions
ansible_core_version: ">=2.9"
molecule_version: "latest"
molecule_podman_version: "latest" 