name: Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # Also run when other workflows complete (success or failure)
  workflow_run:
    workflows: ["Test Build", "Build RPM"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use --ignore-installed to avoid conflicts with system RPM packages
          pip install --ignore-installed sphinx sphinx-rtd-theme
          
      - name: Build documentation
        run: |
          cd docs
          make html
          
      - name: Check for documentation errors
        run: |
          cd docs
          # Check if build produced the main index file
          if [ -f "_build/html/index.html" ]; then
            echo "‚úÖ Documentation built successfully"
            echo "üìÑ Generated files:"
            ls -la _build/html/
          else
            echo "‚ùå Documentation build failed - index.html not found"
            echo "Build directory contents:"
            ls -la _build/ || echo "Build directory not found"
            exit 1
          fi
          
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation-${{ github.run_id }}
          path: docs/_build/html/

  deploy:
    needs: build
    # Deploy to GitHub Pages since we only run on main branch now
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-${{ github.run_id }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 